<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Trips</title>
</head>
<body>
  <section class="left-section">
    <h1 class="upcoming-trips">UPCOMING TRIPS</h1>
      <h2>Pending</h2>
      <h2>Approved</h2>
    <h1 class="past-trips">PAST TRIPS</h1>
    <h1 class="total-container"></h1>
      <h2 class="total-amount-spent">Total Amount I have spent on trips this year:</h2>
      <p class="grand-total"></p>
  </section>
  <aside>
    <h1 class="trip request">TRIP REQUEST</h1>
      <p class="choose-date">Date</p>
      <p class="choose-duration">Duration</p>
      <p class="choose-travelers">Travelers</p>
      <p class="choose-destination">Destination</p>
  </aside>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
